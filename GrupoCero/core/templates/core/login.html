{% extends 'core/base.html' %} {% load static %} {% block contenido %}

<!-- HEADER -->
<header>
    <div id="log_img" class="dark-overlay" style="background-image: url('{% static 'core/img/cafe_header.jpg' %}')">
        <div id="header_text" class="formulario-inicio_sesion">
            <div>
                <h1 class="font-weight-bold mb-4">Inicia Sesión</h1>
            </div>
            <div class="mx-sm-6 md-4 mb-3">
                <input id="idcorreo" type="email" class="form-control" required placeholder="Correo">
            </div>
            <div class="mx-sm-6 md-4 mb-3 ">
                <input id="idcontrasena" type="password" class="form-control" required placeholder="Contraseña">

                <div class="col-md-12 mt-4 mb-3">
                    <input type="submit" class="formularioinput btn btn-danger btn-lg btn-bloc" value="Iniciar sesión" onclick="alert(validarFunciones())">
                    <div class="text-center px-lg-5 pt-lg-3 pb-lg-4  p-4 mt-auto  w-100 ">
                        <div class="row justify-content-between">

                            <div><a class="text-link" href="{% url 'crear_cuenta' %}">Crea una Cuenta</a></div>
                            <div class="col"></div>
                            <div><a class="text-link" href="">Olvidé mi Contraseña</a></div>
                        </div>
                        <div class="form-check col-12">
                            <br>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault"></label> Recuérdame
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- validaciones -->
    <script src="{% static 'core/js/login.js' %}"></script>
</header>

{% endblock contenido %}
