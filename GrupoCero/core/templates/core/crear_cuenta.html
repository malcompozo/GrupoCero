{% extends 'core/base.html' %} {% load static %} {% block contenido %}

<!-- HEADER -->
<header>
    <div id="log_img" style="background-image: url('{% static 'core/img/cafe_header.jpg' %}')">
        <from id="formulario">
            <div id="header_text" class="formulario-crear-cuenta">
                <div>
                    <h1 class="font-weight-bold mb-4">Crear cuenta</h1>
                </div>
                <div class="mx-sm-6 md-4 mb-3">
                    <input type="text" id="idnombre" class="form-control" required placeholder="Nombre usuario">
                    <div class="invalid-feedback">Ingresar Nombre</div>
                </div>
                <div class="mx-sm-6 md-4 mb-3">
                    <input type="email" class="form-control" id="idcorreo" required placeholder="Correo">
                </div>
                <div class="mx-sm-6 md-4 mb-3">
                    <input type="password" class="form-control" id="idcontraseña" required placeholder="Contraseña" minlength="6">
                </div>
                <div class="col-md-12 mt-4 mb-3">
                    <input type="submit" class="formularioinput btn btn-danger btn-lg btn-bloc" value="Crear cuenta" onclick="alert(validarFunciones())">
                </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                                    Recuerdame
                                </label>
                    </div>
                </div>
            </div>

        </from>

    </div>
    <script src="{% static 'core/js/funcion-validar-cuenta.js' %}"></script>
</header>

{% endblock contenido %}
