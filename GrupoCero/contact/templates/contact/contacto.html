{% extends 'core/base.html' %} {% load static %} {% block contenido %}

<!-- CONTACTO -->
<div class=" container-xl contacto">

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8">
            <h3>Contacto</h3>
            {% if 'ok' in request.GET %}
            <p><b> Su mensaje se ha enviado correctamente </b></p>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="Nombre y Apellido">Nombre y Apellido:<span class="red">*</span></label>
                    <div>{{form.nombre_contacto}}</div>
                </div>
                <div class="form-group">
                    <label for="Telefono">Telefono:<span class="red">*</span></label>
                    <div>{{form.telefono}}</div>
                </div>
                <div class="form-group">
                    <label for="E-mail">E-mail:<span class="red">*</span></label>
                    <div>{{form.email}}</div>
                </div>
                <div class="form-group">
                    <label for="Mensaje">Mensaje:<span class="red">*</span></label>
                    <div>{{form.mensaje}}</div>
                </div>
                <div class="col-md-12 mt-4 mb-3">
                    <button type="Enviar" class="btn btn-danger">Enviar</button>
                </div>
            </form>
        </div>

        <div class="col-8 col-md-3 col-lg-3 pt-4 artista_contacto">
            <img class="img-fluid float-right" src="{% static 'core/img/contacto.jpg' %}" alt="Contacto">
        </div>
    </div>
</div>



{% endblock contenido %}
